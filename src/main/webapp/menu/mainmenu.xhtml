<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:bnu="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:shiro="http://shiro.apache.org/tags">

	<bnu:navBar brand-img-style="height: 20px"
		brand-img="#{pageBean.approot}/resources/images/statistics.png"
		brandHref="/paymentbrokerui/broker.jsf" inverse="false" position="top"
		sticky="true" style-class="navbar navbar-default navbar-fixed-top">

		<bnu:container fluid="true" style-class="technoblue">
			<h:form>
				<bnu:navbarLinks>

					<shiro:hasRole name="superadmin">
						<bnu:dropMenu value="Admin Panel">
							<bnu:navLink value="Email Setup" ajax="true"
								onclick="ajax:pageBean.setPage('emailSettings')"
								update="@form @(.contPage)"></bnu:navLink>
						</bnu:dropMenu>
					</shiro:hasRole>

					<bnu:dropMenu value="Queries" iconAwesome="search">
						<bnu:navLink value="Broker Payments" ajax="true"
							onclick="ajax:pageBean.setPage('payments')"
							update="@form @(.contPage)"></bnu:navLink>
					</bnu:dropMenu>

					<bnu:dropMenu value="Reports" iconAwesome="bar-chart">
						<bnu:navLink value="Success Rate" ajax="true"
							onclick="ajax:pageBean.setPage('successrate')"
							update="@form @(.contPage)"></bnu:navLink>
						<bnu:navLink value="By Invoice Type" ajax="true"
							onclick="ajax:pageBean.setPage('byInvoiceType')"
							update="@form @(.contPage)"></bnu:navLink>
					</bnu:dropMenu>
				</bnu:navbarLinks>


				<bnu:navbarLinks pull="right">
					<bnu:navLink value="    " href="#"></bnu:navLink>
				</bnu:navbarLinks>

			</h:form>

			<h:form>

				<bnu:navbarLinks pull="right">
					<bnu:navLink>
						Hi, <shiro:guest>Guest</shiro:guest>
						<shiro:user>
							<shiro:principal />
						</shiro:user>!
	     			</bnu:navLink>
					<bnu:dropMenu value="My Account">
						<bnu:navLink></bnu:navLink>
						<bnu:navLink value="Change Password"
							onclick="ajax:pageBean.setPage('changepassword')"
							update="@form @(.contPage)"></bnu:navLink>
						<bnu:navLink></bnu:navLink>
						<bnu:navLink value="Logout" href="#{pageBean.approot}/logout"></bnu:navLink>
					</bnu:dropMenu>
				</bnu:navbarLinks>
			</h:form>

		</bnu:container>


	</bnu:navBar>

</ui:composition>
